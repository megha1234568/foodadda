<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="book table.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <h2>table reservation</h2>
      <form id="form" class="form" action="index.html">
        <div class="form-control">
          <label for="username">username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="check-In">check-in</label>
          <input type="date" id="check-in"  />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="number of members">number of members</label>
          <input type="number" id="number of member"  />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Confirm Password</label>
          <input type="password" id="password2" placeholder="Confirm Password" />
          <small>Error Message</small>
        </div>
        <button  type="submit" src="F:\minor project\index.html">Submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
